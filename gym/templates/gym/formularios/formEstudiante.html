{% extends "gym/indexform.html" %}
		{% load static %}
{% block contenidoQueCambia %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="btn text-light" href="{% url 'Estudiante' %}">Volver</a>
        </div>
    </nav>
    <section class=" d-flex flex-column align-items-center w-100">
        <div class="mt-3">
            <h1 class="text-light text-uppercase fw-bold">Agregar Alumno</h1>
        </div>
        <form action="" method="POST" class="w-50 mt-3">
            {% csrf_token %}
            <div class="d-flex flex-column gap-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="nombre" maxlength="40" required id="id_nombre" class="form-control">
                        <label for="id_nombre">Nombre</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="apellido" maxlength="40" required="" id="id_apellido" class="form-control">
                        <label for="id_apellido">Apellido</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="email" name="correo" required id="id_correo" class="form-control">
                        <label for="id_correo">Correo</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="pase" maxlength="30" required id="id_pase" class="form-control">
                        <label for="id_pase">Pase</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" name="documento" required id="id_documento" class="form-control">
                        <label for="id_documento">Documento</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="fecha" required id="id_fecha" class="form-control">
                        <label for="id_fecha">Fecha (YY-MM-DD)</label>
                    </div>
                </div>
            </div>

            <p>

                
                
                  
                
              </p>
            <input type="submit" value="Enviar" class="btn btn-primary btn-lg mt-3">
        </form>
    </section>

{% endblock %}
