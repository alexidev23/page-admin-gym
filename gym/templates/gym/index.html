<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%static '/dashboard/img/icono.jpeg'%}" type="image/x-icon">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" href="{%static '/dashboard/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="{% url 'Inicio' %}">FormasGym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav text-light">
          <li class="nav-item">
            <a class="nav-link text-light" href="{%url 'Profesor' %}">Profesores</a>
          </li>
          <li class="nav-item text-light">
            <a class="nav-link text-light" href="{%url 'Clase' %}">Clases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{%url 'Estudiante' %}">Alumnos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block contenidoQueCambia %}


  {% endblock %}


  <script src="{%static '/dashboard/js/index.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/80ad4ec867.js" crossorigin="anonymous"></script>
</body>
</html>
